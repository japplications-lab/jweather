<!-- --- SEARCH/LOCATION JS LOGIC (Open Sans doesn't break this) --- -->
<script>
let locationsData = [];
let suggestions = [];
let fuse = null;
let latestAlerts = [];
let latestLocation = null;

const searchBar = document.getElementById('search-bar');
const suggestionsBox = document.getElementById('suggestions');
const useLocationBtn = document.getElementById('use-location-btn');

window.addEventListener('DOMContentLoaded', () => {
    fetch('locations.csv')
        .then(res => res.text())
        .then(csvText => {
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    locationsData = results.data;
                    fuse = new Fuse(locationsData, {
                        keys: [
                            { name: 'city', weight: 0.6 },
                            { name: 'state_id', weight: 0.2 },
                            { name: 'zip', weight: 0.2 },
                        ],
                        threshold: 0.35,
                        minMatchCharLength: 2,
                        ignoreLocation: true,
                        includeScore: true,
                    });
                    // ... rest of your location logic ...
                }
            });
        });
});
function debounce(fn, delay) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
    };
}
function getSuggestions(query) {
    query = query.trim();
    if (!query || !fuse) return [];
    const results = fuse.search(query, { limit: 10 });
    return results.map(r => r.item);
}
function renderSuggestions(suggestions) {
    suggestionsBox.innerHTML = '';
    if (!suggestions.length) {
        suggestionsBox.classList.add('hidden');
        return;
    }
    suggestions.forEach((loc, idx) => {
        const li = document.createElement('li');
        li.className = "px-4 py-2 cursor-pointer hover:bg-gray-100";
        li.tabIndex = 0;
        li.dataset.idx = idx;
        li.innerHTML = `<span class="font-semibold">${loc.city}, ${loc.state_id}</span> <span class="text-gray-400 text-sm">(${loc.zip})</span>`;
        suggestionsBox.appendChild(li);
    });
    suggestionsBox.classList.remove('hidden');
}
searchBar.addEventListener('input', debounce(function(e) {
    const val = e.target.value;
    suggestions = getSuggestions(val);
    renderSuggestions(suggestions);
}, 200));
let selectedSuggestion = -1;
searchBar.addEventListener('keydown', function(e) {
    if (suggestions.length === 0) return;
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedSuggestion = (selectedSuggestion + 1) % suggestions.length;
        highlightSuggestion();
    } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedSuggestion = (selectedSuggestion - 1 + suggestions.length) % suggestions.length;
        highlightSuggestion();
    } else if (e.key === 'Enter') {
        if (selectedSuggestion >= 0 && selectedSuggestion < suggestions.length) {
            selectSuggestion(suggestions[selectedSuggestion]);
        } else {
            handleSearchBarRedirect();
        }
    }
});
function highlightSuggestion() {
    Array.from(suggestionsBox.children).forEach((li, idx) => {
        li.classList.toggle('suggestion-active', idx === selectedSuggestion);
    });
}
suggestionsBox.addEventListener('mousedown', function(e) {
    const li = e.target.closest('li');
    if (!li) return;
    const idx = li.dataset.idx;
    if (suggestions[idx]) {
        selectSuggestion(suggestions[idx]);
    }
});
document.addEventListener('click', function(e) {
    if (!suggestionsBox.contains(e.target) && e.target !== searchBar) {
        suggestionsBox.classList.add('hidden');
        selectedSuggestion = -1;
    }
});
function selectSuggestion(loc) {
    searchBar.value = `${loc.city}, ${loc.state_id} (${loc.zip})`;
    localStorage.setItem('jweather_search', searchBar.value);
    window.location.reload();
}
function handleSearchBarRedirect() {
    const val = searchBar.value.trim();
    if (val.length === 0) return;
    localStorage.setItem('jweather_search', val);
    window.location.reload();
}
useLocationBtn.addEventListener('click', function() {
    if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
    }
    useLocationBtn.disabled = true;
    useLocationBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Locating...';
    navigator.geolocation.getCurrentPosition(
        async position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            let nearestLoc = null;
            let minDist = Infinity;
            if (locationsData && locationsData.length > 0) {
                locationsData.forEach(loc => {
                    if (!loc.lat || !loc.lng) return;
                    const dlat = Number(loc.lat) - lat;
                    const dlng = Number(loc.lng) - lng;
                    const dist = Math.sqrt(dlat * dlat + dlng * dlng);
                    if (dist < minDist) {
                        minDist = dist;
                        nearestLoc = loc;
                    }
                });
            }
            let locObj = nearestLoc && minDist < 0.2
                ? nearestLoc
                : { city: "Your Location", state_id: "", zip: "", lat: lat, lng: lng };
            latestLocation = locObj;
            searchBar.value = locObj.city && locObj.state_id ? `${locObj.city}, ${locObj.state_id} (${locObj.zip})` : 'Your Location';
            localStorage.setItem('jweather_last_location', JSON.stringify(locObj));
            // (on index.html, fetchWeatherForLocation etc. is called)
            window.location.reload();
        },
        error => {
            alert('Unable to retrieve your location.');
            useLocationBtn.disabled = false;
            useLocationBtn.innerHTML = '<span class="material-symbols-outlined align-middle">my_location</span> <span>Use Location</span>';
        }
    );
});
</script>
