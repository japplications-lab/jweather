<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The jWeather - Severe Outlook</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root { --primary-color: #f10914; }
    body { font-family: "Space Grotesk", "Noto Sans", sans-serif; }
    .outlook-btn-active { @apply bg-[var(--primary-color)] text-white ring-2 ring-[var(--primary-color)]; }
    .outlook-btn { @apply px-3 py-1.5 rounded-lg font-medium border border-gray-300 text-gray-800 bg-white hover:bg-gray-100 transition; }
    .outlook-btn[disabled] { @apply bg-gray-200 text-gray-400 border-gray-200 cursor-not-allowed ring-0; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
  <header class="bg-[var(--primary-color)] shadow-lg">
    <div class="container mx-auto flex items-center justify-between whitespace-nowrap px-6 py-4">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-3 text-white">
          <span class="material-symbols-outlined text-4xl">wb_sunny</span>
          <h1 class="text-2xl font-bold tracking-tight">The jWeather</h1>
        </div>
      </div>
      <div class="flex-1 text-right hidden md:block">
        <a href="index.html" class="text-white hover:text-gray-200 font-bold text-lg">Back to Main</a>
      </div>
    </div>
  </header>
  <main class="flex-1">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-900">Convective Outlooks (SPC)</h2>
        <div class="mb-6 flex flex-wrap gap-4 items-center">
          <div id="day-buttons" class="flex gap-2"></div>
          <div id="threat-buttons" class="flex gap-2 ml-6"></div>
        </div>
        <div id="outlook-image-container" class="flex justify-center items-center min-h-[360px]">
          <img id="outlook-image" src="" alt="SPC Outlook" class="rounded-lg shadow max-w-full h-[360px] object-contain bg-gray-100"/>
        </div>
        <div class="mt-4 text-gray-600 text-sm text-center">
          <span id="outlook-caption"></span>
          <span class="block mt-1"><a href="https://www.spc.noaa.gov/products/outlook/" target="_blank" rel="noopener" class="text-blue-700 underline">Source: SPC</a></span>
        </div>
      </div>
    </div>
  </main>
</div>
<script>
const outlookDays = [
  { day: 1, label: "Today" },
  { day: 2, label: "Day 2" },
  { day: 3, label: "Day 3" },
];
const threatTypes = [
  { threat: "outlook", label: "Overall", caption: "SPC Categorical Convective Outlook" },
  { threat: "torn", label: "Tornado", caption: "SPC Tornado Probability" },
  { threat: "wind", label: "Wind", caption: "SPC Damaging Wind Probability" },
  { threat: "hail", label: "Hail", caption: "SPC Large Hail Probability" }
];

// Returns all possible image URLs to try for a given day/threat, ordered by most likely to exist.
function getSPCImageUrls(day, threat) {
  const base = "https://www.spc.noaa.gov/products/outlook/";
  let names = [];
  let times = [];
  let urls = [];
  // .gif and .png for all
  if (day === 1) {
    times = ["_1630", "_1300", "_0600", "_0100"];
    if (threat === "outlook") {
      // Try the simplest (legacy) file first!
      times.forEach(t => urls.push(`${base}day1otlk${t}.gif`));
      times.forEach(t => urls.push(`${base}day1otlk_cat${t}.gif`));
      times.forEach(t => urls.push(`${base}day1otlk_cat${t}.png`));
      times.forEach(t => urls.push(`${base}day1otlk_catl${t}.gif`));
      times.forEach(t => urls.push(`${base}day1otlk_catl${t}.png`));
    } else {
      // tornado, wind, hail
      let key = {torn:"torn", wind:"wind", hail:"hail"}[threat];
      times.forEach(t => urls.push(`${base}day1otlk_${key}${t}.png`));
      times.forEach(t => urls.push(`${base}day1otlk_${key}${t}.gif`));
    }
  }
  if (day === 2) {
    times = ["_1730", "_1300", "_0600", "_0100"];
    if (threat === "outlook") {
      times.forEach(t => urls.push(`${base}day2otlk${t}.gif`));
      times.forEach(t => urls.push(`${base}day2otlk_cat${t}.gif`));
      times.forEach(t => urls.push(`${base}day2otlk_cat${t}.png`));
      times.forEach(t => urls.push(`${base}day2otlk_catl${t}.gif`));
      times.forEach(t => urls.push(`${base}day2otlk_catl${t}.png`));
    } else {
      let key = {torn:"torn", wind:"wind", hail:"hail"}[threat];
      times.forEach(t => urls.push(`${base}day2probotlk_${key}${t}.png`));
      times.forEach(t => urls.push(`${base}day2probotlk_${key}${t}.gif`));
    }
  }
  if (day === 3) {
    times = ["_0730", "_0100"];
    if (threat === "outlook") {
      times.forEach(t => urls.push(`${base}day3otlk${t}.gif`));
      times.forEach(t => urls.push(`${base}day3otlk_cat${t}.gif`));
      times.forEach(t => urls.push(`${base}day3otlk_cat${t}.png`));
      times.forEach(t => urls.push(`${base}day3otlk_catl${t}.gif`));
      times.forEach(t => urls.push(`${base}day3otlk_catl${t}.png`));
      times.forEach(t => urls.push(`${base}day3otlk_prob${t}.gif`));
      times.forEach(t => urls.push(`${base}day3otlk_prob${t}.png`));
    } else {
      // No separate tornado/wind/hail for Day 3, use prob
      times.forEach(t => urls.push(`${base}day3otlk_prob${t}.gif`));
      times.forEach(t => urls.push(`${base}day3otlk_prob${t}.png`));
    }
  }
  return urls;
}

function trySPCImage(day, threat, callback) {
  const urls = getSPCImageUrls(day, threat);
  let idx = 0;
  function tryNext() {
    if (idx >= urls.length) {
      callback(""); // Not found
      return;
    }
    const img = new window.Image();
    img.onload = () => callback(urls[idx]);
    img.onerror = () => { idx++; tryNext(); };
    img.src = urls[idx];
  }
  tryNext();
}

const dayButtonsDiv = document.getElementById("day-buttons");
const threatButtonsDiv = document.getElementById("threat-buttons");
const outlookImage = document.getElementById("outlook-image");
const outlookCaption = document.getElementById("outlook-caption");

let selectedDay = 1;
let selectedThreat = "outlook";
function renderDayButtons() {
  dayButtonsDiv.innerHTML = "";
  outlookDays.forEach(d => {
    const btn = document.createElement('button');
    btn.className = "outlook-btn" + (d.day === selectedDay ? " outlook-btn-active" : "");
    btn.textContent = d.label;
    btn.onclick = () => {
      selectedDay = d.day;
      if (selectedDay === 3) selectedThreat = "outlook";
      renderDayButtons();
      renderThreatButtons();
      updateOutlookImage();
    };
    dayButtonsDiv.appendChild(btn);
  });
}
function renderThreatButtons() {
  threatButtonsDiv.innerHTML = "";
  threatTypes.forEach(t => {
    const btn = document.createElement('button');
    btn.className = "outlook-btn" + (t.threat === selectedThreat ? " outlook-btn-active" : "");
    btn.textContent = t.label;
    btn.disabled = false; // all options enabled, but Day 3 only has prob
    btn.onclick = () => {
      selectedThreat = t.threat;
      renderThreatButtons();
      updateOutlookImage();
    };
    threatButtonsDiv.appendChild(btn);
  });
}
function updateOutlookImage() {
  outlookImage.src = "";
  outlookImage.alt = "Loading outlook image...";
  trySPCImage(selectedDay, selectedThreat, function(imgUrl) {
    if (imgUrl) {
      outlookImage.src = imgUrl;
      outlookImage.alt = "SPC Outlook";
    } else {
      outlookImage.src = "";
      outlookImage.alt = "No outlook image available";
    }
  });
  const dayLabel = outlookDays.find(d => d.day === selectedDay)?.label || "";
  let threatLabel = threatTypes.find(t => t.threat === selectedThreat)?.caption || "";
  if (selectedDay === 3 && selectedThreat !== "outlook") {
    threatLabel = "SPC Day 3 Probabilistic Outlook";
  }
  outlookCaption.textContent = `${dayLabel} â€¢ ${threatLabel}`;
}
renderDayButtons();
renderThreatButtons();
updateOutlookImage();
</script>
</body>
</html>
