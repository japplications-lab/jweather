<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SPC Severe Weather Outlooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body { font-family: "Open Sans", sans-serif; }
    .modal-backdrop { background: rgba(0,0,0,0.6); }
    .modal-content pre { white-space: pre-wrap; font-family: inherit; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">SPC Severe Weather Outlooks</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Day 1 Outlook -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">
        <h2 class="text-xl font-bold text-blue-700 mb-4">Day 1 Outlook</h2>
        <img src="https://www.spc.noaa.gov/products/outlook/day1otlk_0730.gif" alt="SPC Day 1 Outlook" class="mb-4 rounded shadow"/>
        <button
          class="read-discussion-btn px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800 font-semibold transition mb-2"
          data-day="1"
        >
          Read Discussion
        </button>
      </div>
      <!-- Day 2 Outlook -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">
        <h2 class="text-xl font-bold text-blue-700 mb-4">Day 2 Outlook</h2>
        <img src="https://www.spc.noaa.gov/products/outlook/day2otlk_0730.gif" alt="SPC Day 2 Outlook" class="mb-4 rounded shadow"/>
        <button
          class="read-discussion-btn px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800 font-semibold transition mb-2"
          data-day="2"
        >
          Read Discussion
        </button>
      </div>
      <!-- Day 3 Outlook -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">
        <h2 class="text-xl font-bold text-blue-700 mb-4">Day 3 Outlook</h2>
        <img src="https://www.spc.noaa.gov/products/outlook/day3otlk_0730.gif" alt="SPC Day 3 Outlook" class="mb-4 rounded shadow"/>
        <button
          class="read-discussion-btn px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800 font-semibold transition mb-2"
          data-day="3"
        >
          Read Discussion
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div id="discussion-modal-backdrop" class="fixed inset-0 z-40 flex items-center justify-center modal-backdrop hidden">
    <div
      id="discussion-modal"
      class="bg-white rounded-lg shadow-2xl max-w-2xl w-full mx-4 p-6 relative z-50"
      role="dialog"
      aria-modal="true"
      tabindex="-1"
    >
      <button
        id="close-modal-btn"
        class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold focus:outline-none"
        aria-label="Close"
        type="button"
      >&#10005;</button>
      <h3 id="discussion-modal-title" class="text-xl font-bold mb-4 text-blue-800">SPC Outlook Discussion</h3>
      <div id="discussion-modal-body" class="overflow-y-auto max-h-96">
        <div class="flex items-center justify-center text-gray-500 text-lg h-40" id="discussion-loading">Loading...</div>
        <pre id="discussion-text" class="text-gray-800 text-sm leading-relaxed hidden"></pre>
        <div id="discussion-error" class="text-red-600 hidden"></div>
      </div>
    </div>
  </div>

  <script>
    // URLs for each day's text discussion
    const spcDiscussionURLs = {
      1: "https://www.spc.noaa.gov/products/outlook/day1otlk.txt",
      2: "https://www.spc.noaa.gov/products/outlook/day2otlk.txt",
      3: "https://www.spc.noaa.gov/products/outlook/day3otlk.txt",
    };

    // Modal DOM elements
    const modalBackdrop = document.getElementById('discussion-modal-backdrop');
    const modal = document.getElementById('discussion-modal');
    const modalTitle = document.getElementById('discussion-modal-title');
    const modalBody = document.getElementById('discussion-modal-body');
    const modalLoading = document.getElementById('discussion-loading');
    const modalText = document.getElementById('discussion-text');
    const modalError = document.getElementById('discussion-error');
    const closeModalBtn = document.getElementById('close-modal-btn');

    // Button click handler
    document.querySelectorAll('.read-discussion-btn').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const day = btn.getAttribute('data-day');
        openModal(`Day ${day} Outlook Discussion`);
        await fetchAndDisplayDiscussion(day);
      });
    });

    // Modal open/close/focus trap logic
    function openModal(title) {
      modalTitle.textContent = title;
      modalLoading.classList.remove('hidden');
      modalText.classList.add('hidden');
      modalError.classList.add('hidden');
      modalBackdrop.classList.remove('hidden');
      modal.setAttribute('tabindex', '-1');
      setTimeout(() => { modal.focus(); }, 0); // Focus for accessibility
      document.body.classList.add('overflow-hidden');
    }
    function closeModal() {
      modalBackdrop.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
      modalText.textContent = '';
      modalError.textContent = '';
    }
    // ESC to close
    document.addEventListener('keydown', (e) => {
      if (!modalBackdrop.classList.contains('hidden') && e.key === 'Escape') {
        closeModal();
      }
    });
    // Click backdrop to close
    modalBackdrop.addEventListener('mousedown', (e) => {
      if (e.target === modalBackdrop) {
        closeModal();
      }
    });
    closeModalBtn.addEventListener('click', closeModal);

    // Trap focus in modal while open
    modalBackdrop.addEventListener('keydown', function(e) {
      if (e.key !== 'Tab') return;
      const focusable = modal.querySelectorAll('button, [tabindex]:not([tabindex="-1"])');
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (!e.shiftKey && document.activeElement === last) {
        e.preventDefault(); first.focus();
      } else if (e.shiftKey && document.activeElement === first) {
        e.preventDefault(); last.focus();
      }
    });

    // Fetch and display SPC discussion text
    async function fetchAndDisplayDiscussion(day) {
      modalLoading.classList.remove('hidden');
      modalText.classList.add('hidden');
      modalError.classList.add('hidden');
      modalText.textContent = '';
      modalError.textContent = '';

      try {
        const url = spcDiscussionURLs[day];
        const response = await fetch(url, { cache: "reload" });
        if (!response.ok) throw new Error("Could not fetch discussion.");
        const text = await response.text();
        modalText.textContent = text.trim();
        modalLoading.classList.add('hidden');
        modalText.classList.remove('hidden');
      } catch (err) {
        modalLoading.classList.add('hidden');
        modalError.textContent = "Sorry, the discussion could not be loaded.";
        modalError.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
