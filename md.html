<script>
// --- Search bar autocomplete for city/state/zip with redirect to index.html ---
let locationsData = [];
let suggestions = [];
let fuse = null;
const searchBar = document.getElementById('search-bar');
const suggestionsBox = document.getElementById('suggestions');

// Helper debounce
function debounce(fn, delay) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
    };
}

// Get suggestions from Fuse
function getSuggestions(query) {
    query = query.trim();
    if (!query || !fuse) return [];
    const results = fuse.search(query, { limit: 10 });
    return results.map(r => r.item);
}
function renderSuggestions(suggestions) {
    suggestionsBox.innerHTML = '';
    if (!suggestions.length) {
        suggestionsBox.classList.add('hidden');
        return;
    }
    suggestions.forEach((loc, idx) => {
        const li = document.createElement('li');
        li.className = "px-4 py-2 cursor-pointer hover:bg-gray-100";
        li.tabIndex = 0;
        li.dataset.idx = idx;
        li.innerHTML = `<span class="font-semibold">${loc.city}, ${loc.state_id}</span> <span class="text-gray-400 text-sm">(${loc.zip})</span>`;
        suggestionsBox.appendChild(li);
    });
    suggestionsBox.classList.remove('hidden');
}
searchBar.addEventListener('input', debounce(function(e) {
    const val = e.target.value;
    suggestions = getSuggestions(val);
    renderSuggestions(suggestions);
}, 200));
let selectedSuggestion = -1;
searchBar.addEventListener('keydown', function(e) {
    if (suggestions.length === 0) return;
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedSuggestion = (selectedSuggestion + 1) % suggestions.length;
        highlightSuggestion();
    } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedSuggestion = (selectedSuggestion - 1 + suggestions.length) % suggestions.length;
        highlightSuggestion();
    } else if (e.key === 'Enter') {
        if (selectedSuggestion >= 0 && selectedSuggestion < suggestions.length) {
            selectSuggestion(suggestions[selectedSuggestion]);
        } else if (searchBar.value.trim().length > 0) {
            handleSearchBarRedirect();
        }
    }
});
function highlightSuggestion() {
    Array.from(suggestionsBox.children).forEach((li, idx) => {
        li.classList.toggle('suggestion-active', idx === selectedSuggestion);
    });
}
suggestionsBox.addEventListener('mousedown', function(e) {
    const li = e.target.closest('li');
    if (!li) return;
    const idx = li.dataset.idx;
    if (suggestions[idx]) {
        selectSuggestion(suggestions[idx]);
    }
});
document.addEventListener('click', function(e) {
    if (!suggestionsBox.contains(e.target) && e.target !== searchBar) {
        suggestionsBox.classList.add('hidden');
        selectedSuggestion = -1;
    }
});
// --- Redirect logic ---
function selectSuggestion(loc) {
    const searchString = `${loc.city}, ${loc.state_id} (${loc.zip})`;
    localStorage.setItem('jweather_search', searchString);
    suggestionsBox.classList.add('hidden');
    selectedSuggestion = -1;
    window.location.href = "index.html";
}
function handleSearchBarRedirect() {
    const val = searchBar.value.trim();
    if (val.length === 0) return;
    localStorage.setItem('jweather_search', val);
    window.location.href = "index.html";
}
// --- Load locations.csv and build Fuse ---
window.addEventListener('DOMContentLoaded', () => {
    fetch('locations.csv')
        .then(res => res.text())
        .then(csvText => {
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    locationsData = results.data;
                    fuse = new Fuse(locationsData, {
                        keys: [
                            { name: 'city', weight: 0.6 },
                            { name: 'state_id', weight: 0.2 },
                            { name: 'zip', weight: 0.2 },
                        ],
                        threshold: 0.35,
                        minMatchCharLength: 2,
                        ignoreLocation: true,
                        includeScore: true,
                    });
                }
            });
        });
});
</script>
<script>
// ---- Severe Outlook Logic (unchanged) ----
function getSPCImageUrls(day, hazard) {
  const base = "https://www.spc.noaa.gov/products/outlook/";
  let times1 = ["_1630", "_1300", "_0600", "_0100"];
  let times2 = ["_1730", "_1300", "_0600", "_0100"];
  let times3 = ["_1930", "_0730", "_0100"];
  let urls = [];

  if (day === 1) {
    if (hazard === "cat") {
      times1.forEach(t => urls.push(`${base}day1otlk${t}.gif`));
      times1.forEach(t => urls.push(`${base}day1otlk_cat${t}.gif`));
      times1.forEach(t => urls.push(`${base}day1otlk_cat${t}.png`));
      times1.forEach(t => urls.push(`${base}day1otlk_catl${t}.gif`));
      times1.forEach(t => urls.push(`${base}day1otlk_catl${t}.png`));
    } else if (["torn","wind","hail"].includes(hazard)) {
      times1.forEach(t => urls.push(`${base}day1probotlk${t}_${hazard}.gif`));
      times1.forEach(t => urls.push(`${base}day1probotlk${t}_${hazard}.png`));
    }
  }
  if (day === 2) {
    if (hazard === "cat") {
      times2.forEach(t => urls.push(`${base}day2otlk${t}.gif`));
      times2.forEach(t => urls.push(`${base}day2otlk_cat${t}.gif`));
      times2.forEach(t => urls.push(`${base}day2otlk_cat${t}.png`));
      times2.forEach(t => urls.push(`${base}day2otlk_catl${t}.gif`));
      times2.forEach(t => urls.push(`${base}day2otlk_catl${t}.png`));
    } else if (["torn","wind","hail"].includes(hazard)) {
      times2.forEach(t => urls.push(`${base}day2probotlk${t}_${hazard}.gif`));
      times2.forEach(t => urls.push(`${base}day2probotlk${t}_${hazard}.png`));
    }
  }
  if (day === 3) {
    if (hazard === "prob") {
      times3.forEach(t => urls.push(`${base}day3prob${t}.gif`));
      times3.forEach(t => urls.push(`${base}day3prob${t}.png`));
      times3.forEach(t => urls.push(`${base}day3otlk_prob${t}.gif`));
      times3.forEach(t => urls.push(`${base}day3otlk_prob${t}.png`));
    } else if (hazard === "cat") {
      times3.forEach(t => urls.push(`${base}day3otlk${t}.gif`));
      times3.forEach(t => urls.push(`${base}day3otlk${t}.png`));
      times3.forEach(t => urls.push(`${base}day3otlk_cat${t}.gif`));
      times3.forEach(t => urls.push(`${base}day3otlk_cat${t}.png`));
      times3.forEach(t => urls.push(`${base}day3otlk_catl${t}.gif`));
      times3.forEach(t => urls.push(`${base}day3otlk_catl${t}.png`));
    }
  }
  return urls;
}

function trySPCImage(day, hazard, callback) {
  const urls = getSPCImageUrls(day, hazard);
  let idx = 0;
  function tryNext() {
    if (idx >= urls.length) {
      callback(""); // Not found
      return;
    }
    const img = new window.Image();
    img.onload = () => callback(urls[idx]);
    img.onerror = () => { idx++; tryNext(); };
    img.src = urls[idx];
  }
  tryNext();
}

const daySections = [
  {day: 1, imgId: "img-day1", captionId: "caption-day1", sectionId: "day1-section", hazards: ["cat", "torn", "wind", "hail"]},
  {day: 2, imgId: "img-day2", captionId: "caption-day2", sectionId: "day2-section", hazards: ["cat", "torn", "wind", "hail"]},
  {day: 3, imgId: "img-day3", captionId: "caption-day3", sectionId: "day3-section", hazards: ["cat", "prob"]}
];

const hazardCaptions = {
  cat: "SPC Categorical Outlook",
  prob: "SPC Probabilistic Outlook",
  torn: "SPC Tornado Probability",
  wind: "SPC Damaging Wind Probability",
  hail: "SPC Large Hail Probability"
};

function setActiveButton(section, activeHazard) {
  const buttons = document.querySelectorAll(`#${section.sectionId} .outlook-btn`);
  buttons.forEach(btn => {
    if (btn.getAttribute("data-hazard") === activeHazard) {
      btn.classList.add("outlook-btn-active");
    } else {
      btn.classList.remove("outlook-btn-active");
    }
  });
}

function updateDaySection(section, hazard) {
  setActiveButton(section, hazard);
  const imgEl = document.getElementById(section.imgId);
  const captionEl = document.getElementById(section.captionId);
  imgEl.src = "";
  imgEl.alt = "Loading outlook image...";
  trySPCImage(section.day, hazard, function(imgUrl) {
    if (imgUrl) {
      imgEl.src = imgUrl;
      imgEl.alt = "SPC Outlook";
    } else {
      imgEl.src = "";
      imgEl.alt = "No outlook image available";
    }
  });
  let dayLabel = section.day === 1 ? "Today" : (section.day === 2 ? "Tomorrow" : "Day 3");
  let hazardLabel = hazardCaptions[hazard] || "SPC Outlook";
  captionEl.textContent = `${dayLabel} â€¢ ${hazardLabel}`;
}

daySections.forEach(section => {
  let defaultHazard = section.hazards[0];
  updateDaySection(section, defaultHazard);

  const btns = document.querySelectorAll(`#${section.sectionId} .outlook-btn`);
  btns.forEach(btn => {
    btn.addEventListener("click", function() {
      const hazard = btn.getAttribute("data-hazard");
      updateDaySection(section, hazard);
    });
  });
});
</script>
