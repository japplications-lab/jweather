<script>
/* ...other functions... */
function updateForecast(periods) {
    const content = document.getElementById('forecast-content');
    content.innerHTML = '';
    if (!periods.length) {
        content.innerHTML = '<tr><td colspan="2" class="p-4 text-center text-gray-500">No forecast data.</td></tr>';
        return;
    }
    periods.forEach((period, idx) => {
        content.innerHTML += `
        <tr class="${idx % 2 === 1 ? 'bg-blue-50' : 'bg-white'}">
            <td class="py-2 px-4 font-bold text-gray-800 whitespace-nowrap" style="width: 120px;">${period.name}</td>
            <td class="py-2 px-4 text-gray-700">${period.detailedForecast}</td>
        </tr>
        `;
    });
}
</script>
